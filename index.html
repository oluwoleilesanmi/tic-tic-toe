<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assests/css/styles.css" />
  </head>
  <body>
    <div class="button-container">
      <button class="start">Start/Restart</button>
      <button class="reset">Reset</button>
    </div>
    <div class="board">
      <div class="box" position="0"></div>
      <div class="box" position="1"></div>
      <div class="box" position="2"></div>
      <div class="box" position="3"></div>
      <div class="box" position="4"></div>
      <div class="box" position="5"></div>
      <div class="box" position="6"></div>
      <div class="box" position="7"></div>
      <div class="box" position="8"></div>
    </div>
    <script src="./assests/js/main.js"></script>
  </body>
</html>
